<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="container">
    <h1>Library Book Management System</h1>

    <div class="section">
      <h2>Add New Books</h2>

      <input id="bookInput" type="text" placeholder="Enter book title">

      <button onclick="addFront()">Add to Front (unshift)</button>
      <button onclick="addEnd()">Add to End (push)</button>
    </div>

    <div class="section">
      <h2>Remove Books</h2>

      <button class="remove-btn" onclick="removeFront()">Remove from Front (shift)</button>
      <button class="remove-btn" onclick="removeEnd()">Remove from End (pop)</button>
    </div>

    <div class="section">
      <h2>Current Book Shelf</h2>
      <div id="bookList"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
